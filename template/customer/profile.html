{% extends "project_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style = "border:2px solid gray; border-radius: 8%; width:80%; background-color: rgba(242, 242, 242,0.4) ;padding:20px">
      <div class="media">
        <img  src="{{ user.profile.image.url }}" style="vertical-align: middle;width: 100px; height: 100px; border-radius: 50%;">
        <div class="media-body" style="margin-left: 100px;">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p style="color:black">{{ user.email }}</p>
        </div>
      </div>
      <!-- FORM HERE -->
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}   
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-primary  " type="submit">Update</button>
          </div>
      </form>
    </div>
{% endblock content %}
