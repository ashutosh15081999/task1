{% extends "base.html" %}
{% block content %}
    <div class="content-section" style = "border:2px solid gray; border-radius: 8%; width:80%; background-color: rgba(242, 242, 242,0.4) ;padding:20px">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"></legend>
                <h2>Are you sure you want to buy the book "{{ object.project_name }}"</h2>
            </fieldset>
            <div class="form-group">
                
                <button class="btn btn-outline-danger" type="submit">Yes, buy</button>
                
                <a class="btn btn-outline-secondary" href="{% url 'proj-content' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
