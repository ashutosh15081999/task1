{% extends "project_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style = "border:2px solid gray; border-radius: 8%; width:80%; background-color: rgba(242, 242, 242,0.4) ;padding:20px">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add Project</legend>
                {{ form|crispy }}   
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success	" type="submit">Submit</button>
            </div>
        </form>
        
    </div>
{% endblock content %}
